<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Data Collection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mobile Data Collection</h1>
        <form method="POST" class="mobile-form">
            <div class="form-group">
                <label for="brand">Brand:</label>
                <select name="brand" class="select-box" required>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Google">Google</option>
                    <option value="OnePlus">OnePlus</option>
                    <!-- Add more options for other brands as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" name="model" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="purchase_year">Purchase Year:</label>
                <input type="number" name="purchase_year" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="future_model">Future Model:</label>
                <input type="text" name="future_model" class="input-field" required>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
